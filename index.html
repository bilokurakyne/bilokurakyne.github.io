            <section>
                <h6 class="inright">Публікації</h6>
                <article>
                <time datetime="2020-02-14">14.02.2020</time>
                <h3>ЯК І СКІЛЬКИ ВИТРАЧАЄ ГРОШІ БІЛОКУРАКИНСЬКА СЕЛИЩНА РАДА? ШОКУЮЧА ПРАВДА!</h3>
                <p>Можливо, дехто із білокуракинців бачив в одному із номерів районної газети «Життя Білокуракинщини» затверджений бюджет Білокуракинського району. Але, по-перше, із тих нудних і надрукованих дуже дрібним шрифтом таблиць пересічному жителю Білокуракинщини мало що можна зрозуміти, а по-друге, там все одно немає детальної інформації про конкретні витрати із усіма сумами. Тому навряд чи хтось цю інформацію про доходи і витрати бюджету взагалі читає. Але в мережі існують відкриті джерела, з яких можна отримати більш детальну інформацію, на що і як витрачаються кошти місцевою владою, зокрема, Білокуракинською селищною радою під головуванням С.Сірика. Подібна інформація є про всі державні установи. Але для прикладу приведу витрати Білокуракинської селищної ради лише за 1 місяць – грудень 2019 року. Якщо скласти, то вийде 539329 грн., тобто, більше ніж півмільйона гривень. І це витрати лише на обслуговування самої селищної ради. Звісно, без врахування витрат на оплату праці, податків, платежів і т.д.</p><p>Думаю, більшість білокуракинців будуть вражені, коли дізнаються про зарплати працівників селищної ради, а також деяких інших державних службовців, що працюють в різних державних установах Білокуракинського району. Всі ці зарплати за 2019 рік можна буде побачити вже в квітні 2020 року в єдиному державному реєстрі декларацій. Зауважу лише, що за попередній 2018 рік мер селища Білокуракине мав зарплату в 281715 грн. (або 23476 грн./місяць), та пенсію 58414 грн. (або 4867 грн./місяць). За 2019 рік, скоріше за все, його і зарплата, і пенсія будуть ще більшими.</p><p>Трішки менші зарплати мають інші працівники селищної ради. Але вони явно більші від середньої зарплати абсолютної більшості жителів Білокуракинщини, які отримують зарплату в межах мінімальної або трішки більше, тобто 4-5 тисяч грн. До речі, більшість пенсіонерів в Білокуракинському районі мають пенсію від 2 тис. до 2,6 тис. грн./місяць.</p><p>А тепер, кому цікаво, подивіться на витрати селищної ради лише за один місяць грудень 2019 року. А також на досить відомі прізвища підприємців, з якими «співпрацює» Білокуракинська селищна рада: Медін О.О. (колишній головний лікар ЦРЛ), Іванюченко Л.П. (дружина колишнього голови РДА), Чорнуха А.В. (директор газети «Життя Білокуракинщини»), Михайлик С.Г. (всі знають, хто це), Дубіна С.В. («Комп’ютер-сервіс») і т.д.</p><p>Лише канцтоварів від ПП Іванюченко Л.П. селищна рада купила на суму 13 400 грн. Не знаю, можливо, хіба що туалетний папір теж вважається канцтоварами, що такі захмарні суми на них витрачаються. А вони там бігають, мабуть, дуже часто…</p><p>Або висвітлення діяльності органів місцевого самоврядування на сторінках газети «Життя Білокуракинщини» на суму 8319 грн. Нормально так за пару невеличких статей, еге ж? Цікаво, навіщо тоді селищній раді сайт в Інтернеті, якщо все одно платять такі гроші газеті?</p><p>До речі, 10 лютого 2020 року мером Сіриком С.І. був підписаний договір на купівлю бензину А-92 на суму 443 530 грн. (без ПДВ). Порахуйте, скільки це тон за нинішніми цінами. Цікаво, куди його витратять? Чи теж спишуть на прибирання вулиць від снігу, як в Старобільську?</p><p>І такі ж приблизно витрати в селищній раді щомісяця. Все це можна подивитись на сайті витрат державних установ та організацій: <a href="https://spending.gov.ua/" target="_blank" rel="nofollow">https://spending.gov.ua/</a></p><p>Можливо, хтось скаже: «А яке кому діло, як витрачаються гроші селищною радою і яка зарплата в держслужбовців?» Так в тому-то і справа, що витрачаються гроші людські, бо це – податки, що сплачують всі громадяни, всі жителі, які працюють в нашому районі. А значить, кому як не жителям району цікавитись і питати, куди витрачаються їхні гроші? Чи на захмарну зарплату та премії місцевим чиновникам, чи на реальні зміни та покращення благоустрою громади, умов для жителів, на ті ж самі дороги? Чи на спонсорування «своїх» кишенькових підприємців з «відкатами», чи реальну підтримку і сприяння розвитку місцевих виробників та малого бізнесу?</p><p>Всі ж знають, як місцева влада часто-густо ходить з такою собі «протягнутою рукою» і просить місцевих то фермерів, то підприємців надати якусь спонсорську допомогу на різні масові заходи, або на якісь ремонти. Звісно, їм дають. Хоч і не всі. Але ж і «лояльність» місцевої влади до бізнесу теж іноді непогано оплачується за рахунок бюджетних коштів…</p><p>На скрінах можна побачити лише маленьку частку трансакцій, які відбувались в Білокуракинській селищній раді за один місяць. Але якщо білокуракинці поцікавляться детальніше і дізнаються про інші витрати коштів в Білокуракинському районі, то, думаю, в декого волосся встане дибки. І відразу буде зрозуміло, чому Білокуракинський район занепадає, чому люди вимирають, а ті що є – намагаються з нього виїхати, просто втекти і більше ніколи сюди не повертатись…</p><p>І причина – не тільки в тій владі, що сидить у високих кабінетах в Києві (що самі вибрали – те й маємо!), а в першу чергу – в місцевих недолугих князьках та чиновниках, які дбають лише про власні гаманці та добробут, а про допомогу людям та покращення життя селища лише вміють голосно заявляти зі сцени на кожному святі. Думають одне, говорять друге, а роблять зовсім інше…</p>

                <h6 class="inright">Публікації</h6>
                <article>
                <time datetime="2020-02-13">13.02.2020</time>
                <h3>ЗА РІШЕННЯМ УРЯДУ БІЛОКУРАКИНСЬКА РАЙОННА ЛІКАРНЯ МАЄ БУТИ ЛІКВІДОВАНА, А НАСЕЛЕННЯ - ЗНИЩЕНО!</h3>
                <p>15 січня Кабінет Міністрів України прийняв розпорядження «Про затвердження переліку опорних закладів охорони здоров’я у госпітальних округах на період до 2023 року». ПЕРЕЛІК закладів з'явився на сайті Верховної Ради.</p><p>Перелік опорних закладів визначений на основі відповідної Методики формування мережі робочою групою, яка була сформована МОЗ України за участю представників Національної служби здоров’я України, Міністерства розвитку громад та територій України, представників проєкту USAID «Підтримка реформи охорони здоров’я» та обласних державних адміністрацій.</p><p>Однією з головних умов формування переліку стала доступність закладів для пацієнтів. Шлях до лікарні не повинен перевищувати 1 годину.</p><p>До переліку включено заклади охорони здоров’я, що відповідають вимогам або можуть бути підвищеними до багатопрофільних лікарень інтенсивного лікування першого або другого рівня, що забезпечуватимуть:</p>
                <ul>
                  <li>безпечність медичної допомоги на основі доказової медицини;</li>
                  <li>своєчасність доступу до медичної допомоги;</li>
                  <li>економічну ефективність, яка полягає у забезпеченні максимально можливої якості медичної допомоги за умови раціонального та ощадливого використання ресурсів.</li>
                </ul>
                <p>Ці заклади матимуть належне робоче навантаження та забезпечать належний рівень безпеки пацієнта.</p>
                <p>P.S. Як видно із переліку, Білокуракинська районна лікарня відсутня серед опорних медичних закладів Луганської області. Тепер зрозуміло, чому з лікарні почали звільнятись лікарі? Місцева влада зробила все для того, щоб Білокуракинська районна лікарня взагалі була ліквідована...</p>
                <p>Розпорядження Кабінету Міністрів можна подивитись на сайті Верховної Ради: <a href="https://zakon.rada.gov.ua/laws/show/23-2020-р" target="_blank" rel="nofollow">https://zakon.rada.gov.ua/laws/show/23-2020-р</a></p>

                  <a href="https://picua.org/images/2020/02/18/d031e0e2513c0c46c67d84da1b24a3c2.jpg" target="_blank"><img src="https://picua.org/images/2020/02/18/d031e0e2513c0c46c67d84da1b24a3c2.jpg" height="400" alt="Закриття Білокуракинської районної лікарні і знищення населення Луганської області" class="flexible-image"></a>

                <article>

                <h3>КОМУ НАЛЕЖИТЬ БІЛОКУРАКИНСЬКА ГРОМАДСЬКА ОРГАНІЗАЦІЯ "В ЄДНОСТІ - МАЙБУТНЄ УКРАЇНИ"?</h3>
                <p>Можливо, дехто із білокуракинців звернув увагу, що останнім часом в селищі все частіше почали згадувати громадську організацію з назвою "В єдності - майбутнє України". Навіть на офіційній сторінці Білокуракинської райдержадміністрації почали активно рекламувати дану ГО. А хто ж є засновником і фактичним керівником цієї організації?</p><p>Дивіться офіційну інформацію з відкритих реєстрів (на скріні), і робіть висновки.</p><p>P.S. До речі, адресою, за якою зареєстрована громадська організації "В єдності - майбутнє України" вказаний магазин канцтоварів "Глобус", смт Білокуракине, вул. Базарна, 12а.</p>

            <section>

                <article>

                <h3>БІЛОКУРАКИНСЬКИЙ АНЕКДОТ. ПАРТНЕР ПО БІЗНЕСУ</h3>
                <p>Кореспондентка газети "Життя Білокуракинщини" запитує в одного білокуракинського бізнесмена:</p>
                <p>- Сергій Іванович, розкажіть, як ви заробили свій перший мільйон?</p>
                <p>- Якщо я розкажу, як я заробив свій перший мільйон, то обов'язково комусь захочеться пристрелити не тільки мене, але й тебе, як взнають...</p>
                <p>А ви зробіть мене своїм партнером по бізнесу і тоді ніхто нічого не дізнається...</p>
                <address class="glas" title="автор"><a href="mailto:bilokurakyne@gmail.com">Білокуракинський анекдот</a></address>

            <section>
                <h6 class="inright">Публікації</h6>
                <article>
                <time datetime="2020-02-11">11.02.2020</time>
                <h3>КАЖУТЬ… ПРО БІЛОКУРАКИНСЬКИЙ ХЛІБ ТА "ЖИТТЯ БІЛОКУРАКИНЩИНИ"...</h3>
                <p>Нещодавно змінився власник Білокуракинської хлібопекарні. Зараз це приватне підприємство називається "БІЛОКУРАКИНЕХЛІБПРОМ".</p><p>А хто ж є власником?</p><p>А все просто!</p><p>Власником і засновником є ЧОРНУХА Альона Володимирівна. Принаймні, так вказано в статутних документах. Хто забув - нагадаю, що вона ж є засновником і власником ПП редакції газети "Життя Білокуракинщини".</p><p>До речі, можливо, хтось помітив, що в кількох останніх номерах районної газети вже немає її прізвища серед тих, хто працював над газетою. І це зрозуміло, бо не дарма ж туди понабирали стільки людей. Хоча власник залишається той самий.</p><p>Походу, в Білокуракинському районі з'явився новий олігарх в особі Альони Чорнухи. Чи, може, справжній олігарх зовсім інший, але прикривається підставною особою?</p><p>До речі, розмір статутного капіталу Білокуракинської хлібопекарні - 1000 грн. Нічого не нагадує? Бо розмір статутного капіталу редакції районної газети "Життя Білокуракинщини" за дивним збігом обставин теж склав 1000 грн. Цікаво, скільки коштує вся будівля та все обладнання хлібопекарні? Невже 1000 грн.? Нормально так амортизували, еге ж? Думаю, знайома схема для багатьох білокуракинців, які свого часу приблизно так само прихватизовували колишні найбільші сільгосппідприємства району "Сільгосптехніку" та "Сільгоспхімію", а також розвалювали та грабували колишні колгоспи.</p><p>Як видно, схема із суворих 90-х успішно працює й сьогодні... І хто за всім цим стоїть - теж відомо... І як би не шифрувались справжні власники та автори цих схем - все одно правда стане всім відомою, рано чи пізно... А декому доведеться відбілювати свою репутацію дуже і дуже довго.</p><p>Білокуракинці вже побачили одного "Слугу народу" із Верховної Ради, який грозився дати п#зди своєму колезі-депутату. І цей депутат-"слуга", знову ж таки, за дивним збігом обставин, є шефом Альони Чорнухи і який чомусь давав їй інтерв'ю, яке чомусь так і не було поки що опубліковане в районній газеті...</p><p>Цирк триває... Народ зубожіє, а клоуни розважаються та спокійно збагачуються...</p>
                <div class="imgcenter">
                  <a href="https://picua.org/images/2020/02/18/aa7e7b6a25f0e411c2c3bc688274c400.jpg" target="_blank"><img src="https://picua.org/images/2020/02/18/aa7e7b6a25f0e411c2c3bc688274c400.jpg" height="400" alt="Хто власник ПП Білокуракинехлібпром" class="flexible-image"></a>
                  <a href="https://picua.org/images/2020/02/18/96a4332584a635ab8d8873522aca50e7.jpg" target="_blank"><img src="https://picua.org/images/2020/02/18/96a4332584a635ab8d8873522aca50e7.jpg" height="400" alt="Хто власник ПП Білокуракинехлібпром" class="flexible-image"></a>
                  <a href="https://picua.org/images/2020/02/18/881b74765c69bf0f92d785803fd0fb29.jpg" target="_blank"><img src="https://picua.org/images/2020/02/18/881b74765c69bf0f92d785803fd0fb29.jpg" height="400" alt="Хто власник ПП Життя Білокуракинщини" class="flexible-image"></a>

                <p>Астрологи не радять в цей день сваритись та витрачати великі суми грошей. Також варто поберегти здоров'я, особливо нерви, треба бути уважнішим на дорозі та в місцях скупчення людей. Не можна казати брехні, розповсюджувати неперевірену інформацію та брати гроші в борг. При цьому повний Місяць дає творчім людям натхнення та поштовх до продуктивної діяльності. Може бути багато емоцій та почуттів. А ще... вночі в повний Місяць на вулиці виходять вурдалаки!..</p>

            <section>
                <h6 class="inright">Публікації</h6>
                <article>
                <time datetime="2020-02-08">08.02.2020</time>
                <h3>ДЕПУТАТ ВІД «СЛУГИ НАРОДУ» МАКСИМ ТКАЧЕНКО НЕ ВИКЛЮЧАЄ МОЖЛИВОСТІ СПІВПРАЦІ З КЕРІВНИЦТВОМ «ЛНР»</h3>
                <div class="imgleft"> <a href="https://picua.org/images/2020/02/18/225eef9c98fdb935cf9da1daea6f840e.jpg" target="_blank"><img src="https://picua.org/images/2020/02/18/225eef9c98fdb935cf9da1daea6f840e.jpg" width="320" alt="Депутат від партії Слуга Народу Максим Ткаченко" class="flexible-image"></a></div>
                <p>Депутат від партії «Слуга Народу» (уродженець Луганська), і радник голови РНБО Максим Ткаченко в одному зі своїх інтерв’ю заявив, що серед керівників ЛНР/ДНР є «чесні і порядні люди» і не виключає можливості співпраці з ними нинішньої української влади.</p><p>“Мені здається, що і на тій стороні зараз у владі є професійні люди, є адекватні люди, все одно є чесні і порядні люди, які хочуть миру та повернення територій”, – заявив він.</p><p>Ткаченко зазначив, що деякі з цих людей можуть претендувати на те, щоб залишитися при владі після закінчення окупації.</p><p>“З різних причин багато хто залишається там, багатьох ми знаємо і я не виключаю, що хтось із них може залишитися в команді нової влади”, – сказав Ткаченко.</p><p>На питання журналіста про те, чи готовий особисто Максим Ткаченко поїхати на окуповані території і стати “на половинку мером Луганська” разом з керівництвом бойовиків “ЛНР”, він відповів відмовою.</p>

            <section>
                <h6 class="inright">Публікації</h6>
                <article>
                <time datetime="2020-02-08">08.02.2020</time>
                <h3>ДЕПУТАТ МАКСИМ ТКАЧЕНКО ДАЄ ІНТЕРВ’Ю РЕДАКТОРЦІ ГАЗЕТИ "ЖИТТЯ БІЛОКУРАКИНЩИНИ" АЛЬОНІ ЧОРНУСІ</h3>
                <p>Білокуракинцям залишилось тільки здогадуватись, що це за депутат, і з якого переляку він дає інтерв'ю для білокуракинської районної газети. Бо, як відомо, від Білокуракинського району до Верховної Ради було обрано зовсім іншого депутата. І якраз в нього і варто було б взяти інтерв'ю та запитати про виконання передвиборчих обіцянок... А краще, якщо вже і з'явилось бажання у якогось депутата висловити свої думки та пропозиції, варто було б взагалі просто зустрітись із виборцями в просторій залі, можливо навіть провести персональну зустріч, обговорити нагальні проблеми, дізнатись думку людей щодо тих чи інших питань та рішень нинішньої влади, законодавчих ініціатив депутатів і т.д. А на одинці давати інтерв'ю маріонетковій редакторці, яка за сумісництвом є керівником штабу "Команди Зе" в Білокуракинському районі (фактично своїй підлеглій), і відповідати на заздалегідь обговорені питання - це виглядає якось недолуго і непрофесійно, та й взагалі нікому не цікаво, бо більше схоже на звичайний піар та безкоштовну рекламу в продажній і вже давно ніким нечитаємій газеті...</p>
                <p><b>Примітка.</b> Скрін взято зі спільноти "Життя Білокуракинщини"</p>
                <div class="imgcenter"> <a href="https://picua.org/images/2020/02/18/4b338a53a3105806d5394713b65e7a6b.jpg" target="_blank"><img src="https://picua.org/images/2020/02/18/4b338a53a3105806d5394713b65e7a6b.jpg" width="360" alt="Інтерв'ю депутата від Слуги Народу Максима Ткаченко газеті Життя Білокуракинщини" class="flexible-image"></a></div>
                <address class="glas" title="автор"><a href="mailto:bilokurakyne@gmail.com">Глас Народу</a></address>
                <footer><p class="tegs">новини, максим ткаченко, альона чорнуха, отрошко, газета, життя Білокуракинщини <strong>білокуракине</strong>, <strong>білокуракинський портал</strong>, <strong>новости сайт Белокуракино</strong>, <strong>Белокуракинский портал</strong>, архів, <strong> 08 лютого 2020 року</strong></p></footer></article><hr>

            <section>
                <h6 class="inright">Публікації</h6>
                <article>
                <time datetime="2020-02-08">08.02.2020</time>
                <h3>ЗА ЯКУ ЦІНУ ЗАРАЗ ПРОДАЮТЬ УКРАЇНСЬКУ ЗЕМЛЮ?</h3>
                <p>Як ви думаєте, за яку ціну зараз продають сільськогосподарські паї в Україні? Якщо подивитись оголошення на сайті OLX, то просять ціну в середньому 4-5 тис. доларів за 1 га. в залежності від регіону. Хоча, якщо вірити статистиці, ринкова ціна 1 га складає від 1 тис. доларів (в Донецькій та Луганській областях) до 2 - 2,2 тис. доларів в центральних та західних областях України.</p><p>А за скільки доларів ви готові продати свій пай і українську землю?</p>

                <footer><p class="tegs">новини, ціна, сільськогосподарьска, земля, в Україні <strong>білокуракине</strong>, <strong>білокуракинський портал</strong>, <strong>новости сайт Белокуракино</strong>, <strong>Белокуракинский портал</strong>, архів, <strong> 08 лютого 2020 року</strong></p></footer></article><hr>

                <h3>Уряд пропонує...</h3>
                <p>Уряд пропонує:</p><p>- Не їси м'ясо? - Не важливо. Будеш платити за нього лише мінімальну ринкову ціну...</p><p>- Не користуєшся газом? - Не важливо. Будеш платити за нього лише мінімальну ринкову ціну...</p><p>- Нічим платити за газ? - Не важливо. Продай собаку чи кота і відразу заплати за газ...</p><p>- Не вистачає зарплати чи пенсії на їжу? - Не важливо. Візьми кредит в банку під мінімальний відсоток.</p><p>P.S. Кому ще подобаються такі пропозиції Уряду?</p>
